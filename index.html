<!DOCTYPE html>
<html lang="en">
<head><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Cosmos</title>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://img.freepik.com/free-vector/space-background-with-fictional-planets_1048-9013.jpg?t=st=1730964750~exp=1730968350~hmac=ecb822d1196877666ea4654e8daa1dafe15a9b1806e7fd8443292f7bf8ea3cfe&w=900') no-repeat center center fixed; /* Update with your image URL */
            background-size: cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
            animation: animateStar 20s linear infinite, glowStar 2s infinite alternate;
        }
        .glow-text {
            position: relative;
            text-align: center;
            font-size: 48px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            font-weight: 700;
            animation: pulseText 2s infinite;
        }
        .next-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #0ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .next-button:hover {
            background-color: #00c1c1;
        }
        @keyframes animateStar {
            from {
                transform: translateY(0) translateX(0);
            }
            to {
                transform: translateY(-2000px) translateX(2000px);
            }
        }
        @keyframes glowStar {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }
        @keyframes pulseText {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            }
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/87/Saturn_as_seen_by_Hubble.jpg') no-repeat center/cover;
            border-radius: 50%;
            animation: rotatePlanet 60s linear infinite;
            transform: translate(-50%, -50%);
        }
        @keyframes rotatePlanet {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    <div class="planet"></div>
    <div class="glow-text">Welcome to the Arcane Cosmos!</div>
    <button class="next-button" onclick="window.location.href='nextpage.html'">Next</button>
    <script>
        const starCount = 300;
        const starField = document.getElementById('starfield');
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('stars');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 10 + 10}s`;
            starField.appendChild(star);
        }
    </script>
</body>
